<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="component-arena">
    <div class="nft-card">
      <img src="images/image-equilibrium.jpg" alt="NFT Image" class="nft-card__image">
      <h3 class="nft-card__title">Equilibrium #3429</h3>
      <div class="nft-card__description">Our Equilibrium collection promotes balance and calm.</div>
      <div class="nft-card__info">
        <div class="nft-card__info__price">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          0.041 ETH
        </div>
        <div class="nft-card__info__time">
          <img src="images/icon-clock.svg" alt="Clock Icon">
          3 days left
        </div>
      </div>
      <div class="nft-card__footer">
        <div class="nft-card__footer__image"></div>
        <div class="nft-card__footer__creator">Creation of <span class="highlight">Jules Wyvern</span></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sahilvora225.github.io/">Sahil Vora</a>.
  </div>
</body>
</html>
